
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
     <style>
    /* General Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(to right, #003366, #004080, #0059b3, #0073e6);
    }

    .wrapper {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0px 15px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 400px;
      width: 100%;
    }

    .wrapper h2 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 20px;
      color: #003366;
    }

    .field {
      margin-bottom: 15px;
    }

    .field label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #333;
    }

    .field input {
      width: 100%;
      height: 45px;
      padding: 10px;
      border: 1px solid lightgrey;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    .field input:focus {
      border-color: #1a75ff;
      outline: none;
    }

    .btn {
      text-align: center;
      margin-top: 20px;
    }

    .btn button {
      background: linear-gradient(to right, #003366, #004080);
      border: none;
      color: #fff;
      font-size: 16px;
      font-weight: 500;
      border-radius: 8px;
      padding: 10px 20px;
      width: 100%;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn button:hover {
      background: linear-gradient(to right, #002244, #003366);
    }
  </style>
</head>

<body>
<form action="/user_register_post" method="post">
<table width="403" border="1">
  <tr>
    <td>Name</td>
    <td><label for="textfield"></label>
      <input type="text" name="name" id="textfield" /></td>
  </tr>
  <tr>
    <td>Age</td>
    <td><label for="textfield2"></label>
      <input type="text" name="age" id="textfield2" /></td>
  </tr>
  <tr>
    <td>Phone.no</td>
    <td><label for="textfield3"></label>
      <input type="text" name="phone" id="textfield3" /></td>
  </tr>
  <tr>
    <td>email</td>
    <td><label for="textfield4"></label>
      <input type="text" name="email" id="textfield4" /></td>
  </tr>
  <tr>
    <td>Gender</td>
    <td><label for="textfield5"></label>
    Male  <input type="radio" value="Male" name="gender" id="textfield5" />
   FeMale  <input type="radio" value="Female" name="gender" id="textfield6" />

    </td>
  </tr>
  <tr>
    <td>Pincode</td>
    <td><label for="textfield6"></label>
      <input type="text" name="pin" id="textfield6" /></td>
  </tr>
  <tr>
    <td>Post office</td>
    <td><label for="textfield7"></label>
      <input type="text" name="post" id="textfield7" /></td>
  </tr>
  <tr>
    <td>Place</td>
    <td><label for="textfield8"></label>
      <input type="text" name="place" id="textfield8" /></td>
  </tr>
  <tr>
    <td>Latitude</td>
    <td><label for="textfield9"></label>
      <input type="text" name="lati" id="textfield9" /></td>
  </tr>
  <tr>
    <td>Longitude</td>
    <td><label for="textfield10"></label>
      <input type="text" name="longi" id="textfield10" /></td>
  </tr>
  <tr>
    <td>password</td>
    <td><label for="textfield11"></label>
      <input type="text" name="passw" id="textfield11" /></td>
  </tr>
  <tr>
    <td>confirm password</td>
    <td><label for="textfield12"></label>
      <input type="text" name="cpassw" id="textfield12" /></td>
  </tr>
  <tr>
    <td colspan="2"> 
      <input type="submit" name="button" id="button" value="register" /></td>
    </tr>
 
</table>
</form>
</body>
</html>
